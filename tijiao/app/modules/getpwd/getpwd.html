<section class="mt100 container login">
        <div class="title">
                互联网知识产权调解平台            
        </div>
        <div class="col-lg-12">
            <div class="login-panel">
                <div class="login-part">
                    <div class="row">
                        <div class="col-lg-6 left">
                            <h2>找回密码</h2>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="firstname" placeholder="手机 / 用户名 / 邮箱">
                                    </div>
                                    <div class="input-error">
                                        请输入用户名
                                    </div>
                                </div>
                                <div class="has-error form-group">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="lastname" placeholder="请输入短信验证码">
                                    </div>
                                    <button class="btn btn-default yzBtn">获取验证码</button>
                                    <div class="input-error">
                                            请输入密码
                                        </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" disabled class="btn btn-primary btn-block">立即找回</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 right">
                            <div class="aside">
                                <div class="passport-goto">已有账号? <a ui-sref="homePage.login" tabindex="5">立即登录</a></div>
                                <div class="passport-third">
                                    <header class="hd">
                                        <div class="layout-inner">
                                            <h3>快速登录</h3>
                                        </div>
                                    </header>
                                    <div class="links">
                                        <a href="/connect/qq"><i class="passport-icon icon-tencent"></i></a>
                                        <a href="/connect/weibo"><i class="passport-icon icon-weibo"></i></a>
                                        <a href="/connect/weixin"><i class="passport-icon icon-weixin"></i></a>
                                        <a href="/connect/eoe"><i class="passport-icon icon-eoe"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
